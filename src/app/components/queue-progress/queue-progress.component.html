<div class="bg-slate-800/50 rounded-lg shadow-lg p-4 mb-8 border border-slate-700 animate-fade-in-down">
  <div class="flex justify-between items-center mb-2 text-sm text-slate-300">
    <span>Processing Prompt: <strong>{{ current() }} of {{ total() }}</strong></span>
    <span class="font-mono">{{ completed() }} / {{ total() }} Completed</span>
  </div>
  <div class="w-full bg-slate-700 rounded-full h-2.5">
    <div class="bg-indigo-500 h-2.5 rounded-full transition-all duration-300 ease-in-out" 
         [style.width.%]="progressPercentage()">
    </div>
  </div>
</div>

<style>
  @keyframes fade-in-down {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out forwards;
  }
</style>
