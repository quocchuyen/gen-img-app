<div class="bg-slate-800/50 rounded-lg shadow-lg p-6 mb-8 border border-slate-700">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Prompts Textarea -->
    <div class="md:col-span-2">
      <div class="flex items-center justify-between mb-2">
        <label for="prompts-textarea" class="block text-sm font-medium text-slate-300">Prompts (one per line)</label>
        <button (click)="fileInput.click()" class="text-sm bg-slate-700 hover:bg-slate-600 text-slate-300 font-semibold py-1 px-3 rounded-md transition-colors">
          Upload .txt
        </button>
        <input type="file" class="hidden" #fileInput (change)="handleFileInput($event)" accept=".txt" />
      </div>
      <textarea 
        id="prompts-textarea" 
        [value]="prompts()" 
        (input)="prompts.set(($any($event.target)).value)"
        rows="8"
        class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
        placeholder="e.g., A futuristic city skyline at dusk...">
      </textarea>
    </div>

    <!-- Settings & Action -->
    <div class="flex flex-col justify-between">
      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="aspect-ratio" class="block mb-2 text-sm font-medium text-slate-300">Aspect Ratio</label>
            <select 
              id="aspect-ratio"
              [value]="aspectRatio()"
              (change)="aspectRatio.set($any($event.target).value)"
              class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
              @for(ratio of aspectRatios; track ratio) {
                <option [value]="ratio">{{ ratio }}</option>
              }
            </select>
          </div>
          <div>
            <label for="number-of-images" class="block mb-2 text-sm font-medium text-slate-300">Images (1-4)</label>
            <input 
              id="number-of-images"
              type="number"
              min="1"
              max="4"
              [value]="numberOfImages()"
              (input)="onNumberOfImagesChange($event)"
              class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            />
          </div>
        </div>
        <div>
          <label for="style-preset" class="block mb-2 text-sm font-medium text-slate-300">Style Preset</label>
          <select 
            id="style-preset"
            [value]="stylePreset()"
            (change)="stylePreset.set($any($event.target).value)"
            class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            @for(preset of stylePresets; track preset.value) {
              <option [value]="preset.value">{{ preset.label }}</option>
            }
          </select>
        </div>
        <div>
          <label for="model-selection" class="block mb-2 text-sm font-medium text-slate-300">Model</label>
          <select 
            id="model-selection"
            [value]="model()"
            (change)="model.set($any($event.target).value)"
            class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            @for(m of imageModels; track m.value) {
              <option [value]="m.value">{{ m.label }}</option>
            }
          </select>
        </div>
      </div>
      
      <button 
        (click)="submitGeneration()" 
        [disabled]="isLoading() || !prompts().trim()"
        class="w-full mt-4 flex items-center justify-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-500 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-300 ease-in-out transform hover:scale-105 disabled:scale-100">
        @if(isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Generating...</span>
        } @else {
          <span>Generate Images</span>
        }
      </button>
    </div>

  </div>
</div>
