
<main class="min-h-screen bg-slate-900 text-slate-100 p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600 mb-4">
        Batch Image Generator
      </h1>
      <p class="text-slate-400 max-w-2xl mx-auto">
        Enter multiple prompts, one per line, to generate a collection of images at once using the Nano Banana API.
      </p>
    </header>

    <!-- Generation Form Component -->
    <!-- <app-generation-form 
      [isLoading]="isLoading()" 
      (generate)="generateImages($event)">
    </app-generation-form> -->
    
    <app-gen-img-form 
      [isLoading]="isLoading()" 
      (generate)="generateImg($event)">
    </app-gen-img-form>

    <!-- Queue Progress Indicator Component -->
    @if (isLoading()) {
      <app-queue-progress 
        [total]="totalQueueCount()" 
        [completed]="completedQueueCount()" 
        [current]="currentPromptIndex()">
      </app-queue-progress>
    }

    <!-- Results Grid Component -->
    <app-results-grid 
      [results]="results()"
      [aspectRatio]="aspectRatio()">
    </app-results-grid>
    
  </div>
</main>
